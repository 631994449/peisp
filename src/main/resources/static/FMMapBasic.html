<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片点标注</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<!-- 加载地图容器 -->
<div id="fengMap"></div>

<!-- 按钮组 -->
<div id="btnsGroup" class="btnsGroup">
    <button onClick="addMarkerFunc(this)">添加图片标注</button>
    <button onClick="changeMarkerFunc(this)">更换所用图片</button>
    <button onClick="moveMarkerFunc(this)">更新图片位置（动画）</button>
    <button onClick="changePosFunc(this)">更新图片位置</button>
    <button onClick="deleteMarkerFunc(this)">删除图片标注</button>
</div>

<!-- 引入fengmap -->
<script src="lib/fengmap.core.min.js"></script>
<script>
    //获取版本号,设置title
    document.title = '图片点标注V' + fengmap.VERSION;

    //定义全局map变量
    var map = null;
    //定义地图ID变量
    var fmapID = '1296376536448946178';

    //控制是否可添加图片标注
    var addMarker = true;
    //控制是否可改变图片标注
    var changeMarker = false;
    //imagemarker对象
    var im = null;
    //marker图层
    var layer = null;

    window.onload = function () {
        //加载地图
        openMap();
    };

    /**
     * 打开地图
     * */
    function openMap() {
        /**
         * 初始化参数，默认使用在线数据，从蜂鸟视图数据服务器加载模型数据
         * https://developer.fengmap.com/docs/js/v2.7.0/fengmap.FMMap.html
         **/
        var mapOptions = {
            //必要，地图容器
            container: document.getElementById('fengMap'),
            //地图数据位置
            // mapServerURL: 'data/' + fmapID,
            //主题数据位置
            mapThemeURL: 'data/theme',
            //必要，地图应用名称，通过蜂鸟云后台创建
            appName: 'peisp',
            //必要，地图应用密钥，通过蜂鸟云后台获取
            key: '342433ea4a0c2d7cd4de1604d137c1bf'
        };

        //初始化地图对象
        map = new fengmap.FMMap(mapOptions);

        //打开Fengmap服务器的地图数据和主题
        map.openMapById(fmapID, function (error) {
            //打印错误信息
            console.log(error);
        });

        //地图加载完成事件
        map.on('loadComplete', function () {
            console.log('地图加载完成！');
            //显示按钮
            // document.getElementById('btnsGroup').style.display = 'block';
        });
    }

    /**
     * 添加图片按钮事件
     * */
    function addMarkerFunc(obj) {
        if (addMarker) {
            //重置其他按钮选中状态
            resetBtnStatus();
            obj.classList.add('active');

            //添加图片标注
            addImageMarker();

            //修改是否可添加/可更改图片按钮状态
            addMarker = false;
            changeMarker = true;
        }
    }

    /**
     * fengmap.FMImageMarker 自定义图片标注对象，为自定义图层。
     * https://developer.fengmap.com/docs/js/v2.7.0/fengmap.FMImageMarker.html
     **/
    function addImageMarker() {
        //获取当前聚焦楼层
        var group = map.getFMGroup(map.focusGroupID);

        /*//实例化方法1：自定义图片标注层
         layer = new fengmap.FMImageMarkerLayer();
         //添加图片标注层到模型层
         group.addLayer(layer);*/

        //实例化方法2：
        //返回当前层中第一个imageMarkerLayer,如果没有，则自动创建
        layer = group.getOrCreateLayer('imageMarker');

        //图标标注对象，默认位置为该楼层中心点
        var gpos = group.mapCoord;
        im = new fengmap.FMImageMarker({
            //标注x坐标点
            x: gpos.x,
            //标注y坐标点
            y: gpos.y,
            //设置图片路径
            url: 'img/fengmap/blueImageMarker.png',
            //设置图片显示尺寸
            size: 32,
            //标注高度，大于model的高度
            height: 4
        });

        /**
         * imageMarker添加自定义属性
         **/
        im.selfAttr = '自定义属性selfAttr';

        layer.addMarker(im);
    }


    /**
     * 更新图片位置(动画)按钮事件
     * */
    function moveMarkerFunc(obj) {
        //marker已存在，将imageMarker移动到指定的位置
        if (!addMarker && im) {

            //重置其他按钮选中状态
            resetBtnStatus();
            obj.classList.add('active');

            im.moveTo({
                x: im.x + 0.1,
                y: im.y,
                // y: im.y + 30,
                time: 0.1,
                callback: function () {
                    console.log("位置更新完毕");
                },
                //更新时的回调函数
                update: function (currentXY) {
                    console.log("实时坐标：" + currentXY.x + "," + currentXY.y);
                }
            });

            //停止imageMarker的移动
            //im.stopMoveTo();
        }
    }

    /**
     * 删除图片按钮事件
     * */
    function deleteMarkerFunc(obj) {
        //删除layer上所有Marker
        if (layer) {
            layer.removeAll();
        }

        //重置其他按钮选中状态
        resetBtnStatus();
        obj.classList.add('active');

        //修改是否可添加/可更改图片按钮状态
        addMarker = true;
        changeMarker = false;
    }


    /**
     * 移除其他按钮选中状态
     */
    function resetBtnStatus() {
        var btnsDom = document.getElementById('btnsGroup').children;
        for (var i = 0; i < btnsDom.length; i++) {
            var btnDom = btnsDom[i];
            if (btnDom.classList.contains('active')) {
                btnDom.classList.remove('active');
            }
        }
    }
</script>
</body>

</html>
